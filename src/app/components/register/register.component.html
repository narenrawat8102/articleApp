<div class="container">
  <div class="row">
    <div id="first" class="col-lg-6 col-md-6 col-12">
      <img src="assets/hello-world.jpg" alt="Hello World image" />
    </div>

    <div id="second" class="col-lg-6 col-md-6 col-12">
      <div class="register-heading">
        <h2>Register</h2>
        <p>Please fill in this form to create an account.</p>
      </div>

      <br />

      <div class="resiterForm">
        <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
          <div class="form-group">
            <label for="name">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstname"
              name="firstname"
              ngModel
            />
          </div>

          <br />

          <div class="form-group">
            <label for="email">Email </label>
            <input
              type="text"
              class="form-control"
              id="email"
              name="email"
              ngModel
            />
          </div>

          <br />

          <div class="form-group">
            <label for="phoneNo.">Phone No.</label>
            <input
              type="text"
              class="form-control"
              id="phoneNo."
              value="+91 "
              name="phoneNo."
              ngModel
            />
          </div>

          <br />

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              ngModel
            />
          </div>

          <br />

          <div class="btns">
            <button class="btn btn-success" type="submit">
              Create Account
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
