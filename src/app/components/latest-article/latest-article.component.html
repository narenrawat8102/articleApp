<div class="container">
  <div class="head">
    <h3>Latest Articles</h3>
  </div>
  <div *ngFor="let article of latestArticles$ | async" class="latest-art">
    <h2 (click)="goToSelectedArticle(article._id)">
      <i>{{ article.articleName }}</i>
    </h2>
    <h5>{{ article.articleAuthor }}</h5>
  </div>
</div>
